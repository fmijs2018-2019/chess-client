<div id="create-match-modal" class="modal fade	" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<label class="radio-inline"><input type="radio" name="optradio" value="white" [(ngModel)]="orientation" checked>White</label>
				<label class="radio-inline"><input type="radio" name="optradio" value="black" [(ngModel)]="orientation">Black</label>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" (click)="onClick()" data-dismiss="modal">Save changes</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="header-container">
	<h1>Matches history</h1>
</div>
<div class="container">
	<div class="row match-row" *ngFor="let match of matches" (click)="onMatchClick(match.id)">
		<div class="col-2">
			<div>
				<img src="assets/img/white.png" alt="image">
				<span>{{match.whiteP}}</span>
			</div>
			<div>
				<img src="assets/img/black.png" alt="image">
				<span>{{match.blackP}}</span>
			</div>
		</div>
		<div class="col-6">
			<div>
				<span class="label">Start: </span>
				<span>{{match.startTime}}</span>
			</div>
			<div>
				<span class="label">End: </span>
				<span>{{match.endTime}}</span>
			</div>
		</div>
		<div class="col-2">
			<div class="label">Total time</div>
			<div>{{match.totalTime}} min</div>
		</div>
		<div class="col-2">
			<div class="label">Winner</div>
			<img class="winner" *ngIf="match.winner === 'white'" src="assets/img/white.png" alt="image">
			<img class="winner" *ngIf="match.winner === 'black'" src="assets/img/black.png" alt="image">
		</div>
	</div>
</div>

<div class="header-container">
	<h1>Challenges</h1>
</div>
<div class="container">
	<div>
		<app-challenges-list (onRowClick)="clickRow($event)" [myChallenge]="myChallenge" [challenges]="challenges"></app-challenges-list>
	</div>

	<div class="row">
		<button [disabled]="myChallenge" class="btn btn-primary" (click)="createChallenge()">New Challenge</button>
	</div>
</div>
